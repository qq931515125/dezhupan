<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>小潘的网站</title>
    <style>  
      body {
        margin: 0;
        position: relative; /* 添加相对定位 */
        min-height: 100vh; /* 设置最小高度为视口高度 */
      }
      
      html, body {
        height: 100%;
      }
      
      .footer {
        position: absolute; /* 添加绝对定位 */
        bottom: 0; /* 将其固定在底部 */
        width: 100%; /* 设置宽度为100% */
        background-color: #f1f1f1;
        text-align: center;
        font-size: 12px;
        min-height: 80px;
      }
    </style>
  </head>
  <body>
    <div style="
      background-color: #f1f1f1;
      text-align: center;
      padding: 40px;
    ">
      <img src="https://th.bing.com/th/id/R.56c26836d34e71bf113d2c299a4c5f3e?rik=UmjliyLUG8cPaw&pid=ImgRaw&r=0" alt="小潘" width="80px" height="80px">
    </div>
    <div style="
      max-width: 700px;
      margin: 30px auto;
      padding: 15px;
      line-height: 1.7;
    ">
      <p>这是一个个人网站</p>
      <p>你可以随便写内容</p>
      <p>也可以加视频和图片便签</p>
    </div>
    <div class="footer"> <!-- 添加class名为footer -->
      <p>我的网站</p>
      <a href="https://www.midorg.com/">友情链接</a>
    </div>
  </body>
</html>
